    <!-- MAPA EXACTO como tu versi√≥n -->
    <main class="flex-1 h-full">
        <div id="map" class="h-full w-full bg-gray-200"></div>

    <div id="report-modal-bg" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">

            </div>

    <script>
        // Variables globales EXACTAS como tu versi√≥n
        let map;
        let geoJsonLayer;
        let borderLayer;
        let townData = [];
        let scanAreaCircles = [];
        
        const ui = {
            statusMsg: document.getElementById('status-message'),
            resultsPanel: document.getElementById('results-panel'),
            statsSummary: document.getElementById('stats-summary'),
            layerFilters: document.getElementById('layer-filters'),
            searchPanel: document.getElementById('search-panel'),
            townSelect: document.getElementById('town-select'),
            searchBtn: document.getElementById('search-btn'),
            reportModalBg: document.getElementById('report-modal-bg'),
            reportModalContent: document.getElementById('report-modal-content'),
            reportContent: document.getElementById('report-content'),
            closeReportBtn: document.getElementById('close-report-btn')
        };

        // Funci√≥n initMap EXACTA como tu versi√≥n pero centrada en Sierras Chicas
        function initMap() {
            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
                attribution: 'Tiles &copy; Esri' 
            });
            const hybridLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { 
                maxZoom: 20, 
                subdomains:['mt0','mt1','mt2','mt3'], 
                attribution: 'Map data &copy; Google' 
            });
            
            // Centrado en Sierras Chicas
            map = L.map('map', { 
                center: [-31.07, -64.30], 
                zoom: 11, 
                layers: [hybridLayer] 
            });
            
            const baseMaps = { 
                "H√≠brido (Rutas y Nombres)": hybridLayer, 
                "Sat√©lite": satelliteLayer 
            };
            L.control.layers(baseMaps).addTo(map);
        }

        // NUEVA FUNCI√ìN: Carga autom√°tica desde GitHub
        async function loadDataFromGitHub() {
            ui.statusMsg.textContent = 'Cargando datos de Sierras Chicas...';
            
            try {
                // Intentar cargar el archivo CSV desde la carpeta data
                const response = await fetch('data/geoalert_sierraschicas_latest.csv');
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de datos');
                }
                
                const csvText = await response.text();
                const jsonData = parseCSV(csvText);
                townData = jsonData;
                
                const geojsonData = convertToGeoJSON(jsonData);
                const summary = calculateSummary(jsonData);
                
                renderMapData(geojsonData);
                updateSidebar(summary);
                populateTownSelector(jsonData);
                
                // Intentar cargar el borde de C√≥rdoba
                loadBorder('cordoba');
                
                ui.statusMsg.textContent = `‚úÖ ${summary.totalPuntos} puntos cargados para Sierras Chicas.`;
                ui.resultsPanel.classList.remove('hidden');
                ui.searchPanel.classList.remove('hidden');
                
            } catch (error) {
                console.error("Error al cargar datos:", error);
                ui.statusMsg.innerHTML = `<span class="text-red-600 font-bold">‚ùå Error al cargar datos. ${error.message}</span>`;
            }
        }
        
        // Funci√≥n loadBorder adaptada para GitHub
        async function loadBorder(provinciaName) {
            if (borderLayer) map.removeLayer(borderLayer);
            try {
                // Intentar diferentes rutas posibles
                const possiblePaths = [
                    `geojson_borders/${provinciaName}.geojson`,
                    `web/geojson_borders/${provinciaName}.geojson`,
                    `data/borders/${provinciaName}.geojson`
                ];
                
                let borderData = null;
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            borderData = await response.json();
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (borderData) {
                    borderLayer = L.geoJSON(borderData, { 
                        style: { 
                            color: "#ffffff", 
                            weight: 2, 
                            opacity: 0.8, 
                            fillOpacity: 0.1 
                        } 
                    }).addTo(map);
                }
            } catch (error) {
                console.warn(`No se pudo cargar el borde de ${provinciaName}`);
            }
        }

        // Todas las dem√°s funciones EXACTAS como tu versi√≥n original
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                if (!line) return null;
                const values = line.split(',');
                const entry = {};
                headers.forEach((header, index) => { 
                    entry[header] = values[index] ? values[index].trim() : ''; 
                });
                return entry;
            }).filter(Boolean);
        }

        function convertToGeoJSON(jsonData) {
            const features = jsonData.map((row, index) => {
                const lat = parseFloat(row.lat);
                const lon = parseFloat(row.lon);
                if (isNaN(lat) || isNaN(lon)) {
                    throw new Error(`Dato inv√°lido en fila ${index + 2} del CSV. Latitud: '${row.lat}', Longitud: '${row.lon}'.`);
                }
                return {
                    type: "Feature",
                    geometry: { type: "Point", coordinates: [lon, lat] },
                    properties: {
                        nombre: row.ciudad ? row.ciudad.replace(/_/g, ' ') : 'Punto de An√°lisis',
                        riesgo_final: parseFloat(row.riesgo_final) || 0,
                        nivel: row.nivel || 'BAJO',
                        poblacion: parseInt(row.poblacion) || 0,
                        region_detectada: row.region_detectada || 'N/A',
                        zona_tipo: row.zona_tipo ? row.zona_tipo.replace(/_/g, ' ') : 'N/A',
                        ndvi: row.ndvi,
                        precipitacion_60d: row.precipitacion_60d || row.precipitacion_60d_sat,
                        temperatura: row.temperatura || row.temperatura_sat,
                        viento_kmh: row.viento_kmh || row.viento_kmh_sat,
                        // Campos adicionales si existen
                        lat: lat,
                        lon: lon
                    }
                };
            });
            return { type: "FeatureCollection", features };
        }
        
        function calculateSummary(jsonData) {
            const summary = { totalPuntos: jsonData.length, critico: 0, alto: 0, moderado: 0, bajo: 0 };
            jsonData.forEach(row => {
                if (row.nivel === 'CR√çTICO') summary.critico++;
                else if (row.nivel === 'ALTO') summary.alto++;
                else if (row.nivel === 'MODERADO') summary.moderado++;
                else if (row.nivel === 'BAJO') summary.bajo++;
            });
            return summary;
        }

        function renderMapData(geojsonData) {
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (scanAreaCircles.length > 0) {
                scanAreaCircles.forEach(c => map.removeLayer(c));
                scanAreaCircles = [];
            }

            geoJsonLayer = L.geoJSON(geojsonData, {
                pointToLayer: (feature, latlng) => {
                    const areaCircle = L.circle(latlng, { 
                        radius: 500, 
                        color: '#ffffff', 
                        weight: 1, 
                        opacity: 0.5, 
                        fillColor: '#ffffff', 
                        fillOpacity: 0.1 
                    });
                    scanAreaCircles.push(areaCircle);

                    return L.marker(latlng, { 
                        icon: L.divIcon({
                            html: createMarkerIcon(feature.properties.nivel),
                            className: 'leaflet-div-icon', 
                            iconSize: [32, 42], 
                            iconAnchor: [16, 42], 
                            popupAnchor: [0, -42]
                        })
                    });
                },
                onEachFeature: (feature, layer) => layer.bindPopup(createPopupContent(feature.properties))
            }).addTo(map);
            
            if (geojsonData.features.length > 0) {
                map.fitBounds(geoJsonLayer.getBounds().pad(0.2));
            }
        }

        function updateSidebar(summary) {
            ui.statsSummary.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Resumen de Riesgo</h3>
                <div class="bg-gray-50 p-3 rounded-lg space-y-2 text-sm border border-gray-200">
                    <div class="flex justify-between">
                        <span>Puntos Analizados:</span> 
                        <span class="font-semibold text-gray-900">${summary.totalPuntos}</span>
                    </div>
                    <hr class="border-gray-200 my-2">
                    <div class="flex justify-between text-red-600">
                        <span>üî¥ Cr√≠tico:</span> 
                        <span class="font-semibold">${summary.critico}</span>
                    </div>
                    <div class="flex justify-between text-orange-500">
                        <span>üü† Alto:</span> 
                        <span class="font-semibold">${summary.alto}</span>
                    </div>
                    <div class="flex justify-between text-yellow-500">
                        <span>üü° Moderado:</span> 
                        <span class="font-semibold">${summary.moderado}</span>
                    </div>
                    <div class="flex justify-between text-green-600">
                        <span>üü¢ Bajo:</span> 
                        <span class="font-semibold">${summary.bajo}</span>
                    </div>
                </div>`;
            
            const riskLevels = [
                { id: 'critico', name: 'Cr√≠tico', color: 'text-red-600' }, 
                { id: 'alto', name: 'Alto', color: 'text-orange-500' },
                { id: 'moderado', name: 'Moderado', color: 'text-yellow-500' }, 
                { id: 'bajo', name: 'Bajo', color: 'text-green-600' }
            ];
            
            ui.layerFilters.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-900 mb-2 mt-4">Filtros de Capas</h3>
                <div class="space-y-2 text-sm">
                    ${riskLevels.map(level => `
                        <label for="filter-${level.id}" class="flex items-center space-x-3 cursor-pointer p-1 rounded-md hover:bg-gray-100">
                            <input type="checkbox" id="filter-${level.id}" data-level="${level.name.toUpperCase()}" checked 
                                   class="bg-gray-200 border-gray-300 rounded text-blue-600 focus:ring-blue-500 h-4 w-4">
                            <span class="font-medium ${level.color}">${level.name}</span>
                        </label>`).join('')}
                    <hr class="my-2 border-gray-200">
                    <label for="filter-area" class="flex items-center space-x-3 cursor-pointer p-1 rounded-md hover:bg-gray-100">
                        <input type="checkbox" id="filter-area" class="bg-gray-200 border-gray-300 rounded text-blue-600 focus:ring-blue-500 h-4 w-4">
                        <span class="font-medium text-gray-700">üõ∞Ô∏è Mostrar √Årea de An√°lisis</span>
                    </label>
                </div>`;
            
            document.querySelectorAll('#layer-filters input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.id === 'filter-area') {
                    checkbox.addEventListener('change', toggleScanArea);
                } else {
                    checkbox.addEventListener('change', handleFilterChange);
                }
            });
        }

        function populateTownSelector(jsonData) {
            const townNames = [...new Set(jsonData.map(item => {
                const ciudad = item.ciudad || 'Punto de An√°lisis';
                return ciudad.replace(/_/g, ' ');
            }))].sort();
            
            ui.townSelect.innerHTML = '<option value="">Seleccione una localidad...</option>';
            townNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                ui.townSelect.appendChild(option);
            });
            ui.townSelect.disabled = false;
            ui.searchBtn.disabled = false;
        }

        function handleTownSearch() {
            const selectedTown = ui.townSelect.value;
            if (!selectedTown) return;
            
            const targetPoint = townData.find(p => {
                const ciudad = p.ciudad || 'Punto de An√°lisis';
                return ciudad.replace(/_/g, ' ') === selectedTown;
            });
            
            if (targetPoint) {
                const lat = parseFloat(targetPoint.lat);
                const lon = parseFloat(targetPoint.lon);
                if (!isNaN(lat) && !isNaN(lon)) {
                    map.flyTo([lat, lon], 13);
                    geoJsonLayer.eachLayer(layer => {
                        if (layer.feature.geometry.coordinates[0] === lon && 
                            layer.feature.geometry.coordinates[1] === lat) {
                            layer.openPopup();
                        }
                    });
                }
            }
        }

        function toggleScanArea() {
            const showArea = document.getElementById('filter-area').checked;
            scanAreaCircles.forEach(circle => {
                if (showArea) {
                    map.addLayer(circle);
                } else {
                    map.removeLayer(circle);
                }
            });
        }

        function createMarkerIcon(nivel) {
            const colors = { 
                'CR√çTICO': '#ef4444', 
                'ALTO': '#f97316', 
                'MODERADO': '#eab308', 
                'BAJO': '#22c55e' 
            };
            const color = colors[nivel] || '#6b7280';
            const isCritical = nivel === 'CR√çTICO';
            return `<div class="${isCritical ? 'pulse' : ''}" style="width: 32px; height: 42px;">
                <svg viewBox="0 0 32 42" fill="none" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));">
                    <path d="M16 0C7.16344 0 0 7.16344 0 16C0 28 16 42 16 42C16 42 32 28 32 16C32 7.16344 24.8366 0 16 0Z" fill="${color}"/>
                    <circle cx="16" cy="16" r="7" fill="white"/>
                </svg>
            </div>`;
        }

        function createPopupContent(props) {
            const datosCrudosHTML = `
                <hr class="my-2 border-gray-200">
                <div class="text-xs text-gray-500">
                    <p><strong>NDVI:</strong> ${props.ndvi || 'N/A'}</p>
                    <p><strong>Precip (60d):</strong> ${props.precipitacion_60d || 'N/A'} mm</p>
                    <p><strong>Temp:</strong> ${props.temperatura || 'N/A'} ¬∞C</p>
                    <p><strong>Viento:</strong> ${props.viento_kmh || 'N/A'} km/h</p>
                </div>`;
            
            const reportButton = `
                <button class="w-full mt-3 bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-1 px-2 rounded" 
                        onclick='generateReport(${JSON.stringify(props).replace(/'/g, "\\'")})'>
                    Generar Reporte de Inteligencia
                </button>`;
            
            return `<div class="text-gray-800" style="min-width: 230px;">
                <h3 class="font-bold text-lg mb-2 border-b border-gray-200 pb-1 text-gray-900">
                    ${props.nombre.toUpperCase()}
                </h3>
                <div class="space-y-1 text-sm">
                    <p><strong class="${props.nivel === 'CR√çTICO' ? 'text-red-600' : props.nivel === 'ALTO' ? 'text-orange-500' : 'text-gray-600'} text-base">
                        ${props.nivel}</strong> (${props.riesgo_final.toFixed(1)}%)
                    </p>
                    <p><strong>Poblaci√≥n:</strong> ${parseInt(props.poblacion).toLocaleString('es-AR')}</p>
                    <p><strong>Regi√≥n:</strong> ${props.region_detectada}</p>
                </div>
                ${datosCrudosHTML}
                ${reportButton}
            </div>`;
        }
        
        // Funciones del reporte EXACTAS como tu versi√≥n
        function generateReport(props) {
            let reportHTML = `
                <div class="mb-4">
                    <h3 class="text-lg font-bold">Reporte para: <span class="text-blue-600">${props.nombre.toUpperCase()}</span></h3>
                    <p class="text-sm text-gray-500">Fecha de An√°lisis: ${new Date().toLocaleDateString('es-AR')}</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h4 class="font-bold text-lg mb-2">Resumen Ejecutivo</h4>
                    <p>${getExecutiveSummary(props)}</p>
                </div>
                <div>
                    <h4 class="font-bold text-lg mb-2">An√°lisis de Componentes</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div class="bg-gray-50 p-3 rounded-md border">${getFuelAnalysis(props)}</div>
                        <div class="bg-gray-50 p-3 rounded-md border">${getWeatherAnalysis(props)}</div>
                    </div>
                </div>
                <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-r-lg">
                    <h4 class="font-bold">Conclusi√≥n y Recomendaci√≥n</h4>
                    <p>${getConclusion(props)}</p>
                </div>
            `;
            ui.reportContent.innerHTML = reportHTML;
            openReportModal();
        }

        function getExecutiveSummary(props) {
            const nivel = props.nivel;
            if (nivel === 'CR√çTICO') return `El nivel de riesgo es <strong>CR√çTICO (${props.riesgo_final}%)</strong>. La combinaci√≥n de combustible extremadamente seco y condiciones meteorol√≥gicas adversas crea un escenario de peligro inminente, con alto potencial de ignici√≥n y propagaci√≥n explosiva.`;
            if (nivel === 'ALTO') return `El nivel de riesgo es <strong>ALTO (${props.riesgo_final}%)</strong>. El combustible vegetal se encuentra en una condici√≥n muy seca y propensa a la ignici√≥n. Aunque las condiciones meteorol√≥gicas no son extremas, cualquier foco podr√≠a propagarse con rapidez.`;
            if (nivel === 'MODERADO') return `El nivel de riesgo es <strong>MODERADO (${props.riesgo_final}%)</strong>. Se detectan algunos factores de estr√©s en la vegetaci√≥n y el clima. No hay peligro inminente, pero se requiere vigilancia ya que las condiciones podr√≠an deteriorarse.`;
            return `El nivel de riesgo es <strong>BAJO (${props.riesgo_final}%)</strong>. Las condiciones de humedad en el combustible y la meteorolog√≠a actual no son propicias para la ignici√≥n o propagaci√≥n significativa de incendios.`;
        }

        function getFuelAnalysis(props) {
            const ndvi = parseFloat(props.ndvi) || 0;
            const precip = parseFloat(props.precipitacion_60d) || 0;
            
            let ndvi_desc = ndvi < 0.3 ? "extremadamente bajo, indicando vegetaci√≥n muy seca y estresada." : 
                           ndvi < 0.5 ? "bajo, indicando estr√©s h√≠drico." : 
                           "saludable, indicando buena humedad.";
            let precip_desc = precip < 10 ? "casi nula, lo que resulta en una sequ√≠a profunda del suelo." : 
                             precip < 50 ? "muy escasa, contribuyendo a la sequedad del combustible." : 
                             "suficiente para mantener la humedad.";
            
            return `<h5 class="font-bold mb-1">1. Condici√≥n del Combustible</h5>
                    <p>El √≠ndice de vegetaci√≥n (NDVI) es de <strong>${ndvi.toFixed(3)}</strong>, un valor ${ndvi_desc}</p>
                    <p>La precipitaci√≥n en los √∫ltimos 60 d√≠as ha sido de <strong>${precip.toFixed(1)} mm</strong>, una cantidad ${precip_desc}</p>`;
        }

        function getWeatherAnalysis(props) {
            const temp = parseFloat(props.temperatura) || 0;
            const viento = parseFloat(props.viento_kmh) || 0;
            
            let temp_desc = temp > 30 ? "muy alta, lo que reduce dr√°sticamente la humedad del combustible fino." : 
                           temp > 25 ? "elevada, contribuyendo al secado de la vegetaci√≥n." : 
                           "moderada, sin representar un factor de riesgo principal.";
            let viento_desc = viento > 30 ? "extremadamente peligroso, capaz de causar una propagaci√≥n explosiva." : 
                             viento > 20 ? "fuerte y act√∫a como un acelerante significativo." : 
                             "moderado y no es un factor dominante en el riesgo actual.";
            
            return `<h5 class="font-bold mb-1">2. Peligro Meteorol√≥gico</h5>
                    <p>La temperatura superficial es de <strong>${temp.toFixed(1)}¬∞C</strong>, considerada ${temp_desc}</p>
                    <p>El viento promedio es de <strong>${viento.toFixed(1)} km/h</strong>, una velocidad ${viento_desc}</p>`;
        }

        function getConclusion(props) {
            if (props.nivel === 'CR√çTICO') return `Se recomienda <strong>alerta m√°xima</strong> y la pre-posici√≥n de recursos de respuesta r√°pida. Evitar cualquier actividad que pueda generar chispas es imperativo.`;
            if (props.nivel === 'ALTO') return `Se recomienda <strong>vigilancia intensiva</strong>. Las patrullas preventivas son cruciales para la detecci√≥n temprana de cualquier columna de humo.`;
            if (props.nivel === 'MODERADO') return `Mantener el estado de <strong>alerta y monitoreo</strong>. Las condiciones pueden cambiar r√°pidamente si el viento aumenta o la temperatura sube.`;
            return `Las condiciones actuales son seguras. Continuar con el monitoreo regular.`;
        }

        // Funciones del modal ARREGLADAS para evitar congelamiento
        function openReportModal() {
            ui.reportModalBg.classList.remove('hidden');
            ui.reportModalBg.style.pointerEvents = 'auto';
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                ui.reportModalBg.classList.remove('opacity-0');
                ui.reportModalBg.classList.add('opacity-100');
                ui.reportModalContent.classList.remove('scale-95');
                ui.reportModalContent.classList.add('scale-100');
            }, 10);
        }

        function closeReportModal() {
            ui.reportModalBg.classList.remove('opacity-100');
            ui.reportModalBg.classList.add('opacity-0');
            ui.reportModalContent.classList.remove('scale-100');
            ui.reportModalContent.classList.add('scale-95');
            
            setTimeout(() => {
                ui.reportModalBg.classList.add('hidden');
                ui.reportModalBg.style.pointerEvents = 'none';
                document.body.style.overflow = 'auto';
                ui.reportContent.innerHTML = '';
            }, 300);
        }
        
        function handleFilterChange() {
            const activeLevels = [];
            document.querySelectorAll('#layer-filters input:checked').forEach(checkbox => {
                if (checkbox.dataset.level) {
                    activeLevels.push(checkbox.dataset.level);
                }
            });
            
            geoJsonLayer.eachLayer(layer => {
                if (activeLevels.includes(layer.feature.properties.nivel)) {
                    map.addLayer(layer);
                } else {
                    map.removeLayer(layer);
                }
            });
        }

        // Event listeners con FIX para el modal
        function setupEventListeners() {
            ui.searchBtn.addEventListener('click', handleTownSearch);
            
            // FIX para cerrar modal sin congelar
            ui.closeReportBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                closeReportModal();
            });
            
            ui.reportModalBg.addEventListener('click', (e) => { 
                if (e.target === ui.reportModalBg) {
                    e.preventDefault();
                    closeReportModal();
                }
            });
            
            // Cerrar con ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !ui.reportModalBg.classList.contains('hidden')) {
                    closeReportModal();
                }
            });
        }

        // INICIALIZACI√ìN con carga autom√°tica
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            setupEventListeners();
            loadDataFromGitHub(); // Carga autom√°tica en lugar de esperar archivo
        });
    </script>
